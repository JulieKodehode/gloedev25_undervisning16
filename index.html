<!DOCTYPE html>
<html lang="no">
  <!-- Head er kun for nettleser informasjon -->
  <head>
    <title>Hjem</title>
    <link rel="icon" type="image/x-icon" href="images/html.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <!-- Body er kun for det som skal synes pÃ¥ selve nettsiden -->
  <body>
    <header>
      <img class="headerLogo" src="images/html.png" alt="Logo with a code bracket." />
      <nav>
        <ul class="headerNav">
          <a class="links" href="#home">
            <li>Hjem</li>
          <a>
          <a class="links" href="#about">
            <li>Om</li>
          </a>
          <a class="links" href="#product">
            <li>Produkt</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home" class="sectionHero">
        <!-- Hero-section -->
        <form>
          <label for="inputText">
            Skriv navnet ditt
            <input type="text" name="inputText" id="inputText" placeholder="Eks. Ola Nordmann">
          </label>

          <label for="inputNumber">
            Skriv et tall
            <input type="number" name="inputNumber" id="inputNumber" placeholder="Eks. 1234">
          </label>

          <label for="inputCheckboxOne">
            Velg epler
            <input type="checkbox" name="inputCheckboxOne" id="inputCheckboxOne">
          </label>
          <label for="inputCheckboxTwo">
            Velg bananer
            <input type="checkbox" name="inputCheckboxTwo" id="inputCheckboxTwo">
          </label>

          <label for="selectOptions">
            Velg mellom
            <select name="selectOptions" id="selectOptions">
              <option value="pickUp">Hent selv</option>
              <option value="deliver">Leveranse</option>
            </select>
          </label>

          <input type="button" value="Send">
          <button>Send</button>
        </form>
      </section>
    </main>
    <footer>
      <h4>Laget av Julie</h4>
    </footer>
  </body>
</html>
